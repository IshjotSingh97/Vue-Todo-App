<!DOCTYPE html>
<html>

<head>
    <title>Vue-Todo-App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Icon -->
    <link rel="icon" href="https://vuejs.org/images/logo.png" type="image/gif" sizes="16x16">
    <!-- Custom Css -->
    <link href="index.css" rel="stylesheet">
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <div id="app" class="col-md-6 mydivclass">

        <img src="https://vuejs.org/images/logo.png" alt="thumbnail" class="img-thumbnail myimageclass">
        <h1 class="mytextcenter h1-responsive">{{heading}}</h1>

        <form @submit.prevent="addTodo" class="card myformclass">
            <div class="md-form">
                <label for="addTodo">Add a Todo Here ...</label>
                <input type="text" name="addTodo" id="addTodo" v-model="title" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            {{title}}
        </form>

        <ul class="list-group mydivclass">
              <li v-for="todo in todos" :key="todo.id" class="list-group-item myitemclass">
                  {{todo.id}}
                  {{todo.title}}
                  {{todo.done}}
              </li>
        </ul>


    </div>
    <hr>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
</body>

</html>
